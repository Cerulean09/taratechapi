name: Audit Capacity Slots

on:
  schedule:
    - cron: "*/15 * * * *" # Every 15 minutes
  workflow_dispatch:

jobs:
  audit-slots:
    runs-on: ubuntu-latest

    steps:
      - name: Call audit capacity slots endpoint
        run: |
          # Audits and reconciles capacity slots with reservations
          # Cross-references reservations (pending, onHold, confirmed, verified, waitlisted) with capacity slots
          # Updates capacity slots if there are mismatches between actual reservations and slot counts
          response=$(curl -X POST "https://taratechapi.fly.dev/api/ecosuite/slots/audit/" \
            -H "Content-Type: application/json" \
            -d '{"brandId": "ILY79IOQG6","outletId":"74f2e7c0-bc5a-11f0-9935-313b5fd1007a"}' \
            -w "\nHTTP_STATUS:%{http_code}" \
            -s -S)
          
          http_code=$(echo "$response" | tail -n1 | sed 's/.*HTTP_STATUS://')
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Capacity slot audit completed successfully"
          else
            echo "❌ Capacity slot audit failed with HTTP $http_code"
            exit 1
          fi