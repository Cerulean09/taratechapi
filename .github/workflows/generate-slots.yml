name: Generate Capacity Slots

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

jobs:
  generate-slots:
    runs-on: ubuntu-latest

    steps:
      - name: Call slot generation endpoint
        run: |
          # Generates capacity slots with channel="both" for all outlets in a brand
          # Slots are created based on each outlet's operational hours from ecosuite_brands
          # Each slot is created with maxPax from operating hours, usedPax=0, version=0
          response=$(curl -X POST "https://taratechapi.fly.dev/api/ecosuite/slots/generate/" \
            -H "Content-Type: application/json" \
            -d '{"brandId": "ILY79IOQG6"}' \
            -w "\nHTTP_STATUS:%{http_code}" \
            -s -S)
          
          http_code=$(echo "$response" | tail -n1 | sed 's/.*HTTP_STATUS://')
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Slot generation completed successfully"
          else
            echo "❌ Slot generation failed with HTTP $http_code"
            exit 1
          fi
